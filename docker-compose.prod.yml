version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sky_s_postgres_prod
    restart: unless-stopped
    # Port mapping removed - backend connects via internal Docker network
    # No need to expose PostgreSQL to the host
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-zanedb}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sky_s_prod_network

  backend:
    image: ghcr.io/redaezziani/electro-zane-backend/backend:latest
    container_name: sky_s_backend_prod
    restart: unless-stopped
    ports:
      - "${MAIN_APP_PORT:-4000}:${MAIN_APP_PORT:-4000}"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-zanedb}
      MAIN_APP_PORT: ${MAIN_APP_PORT:-4000}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}
      FRONTEND_URL: ${FRONTEND_URL}
      BASE_URL: ${BASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    networks:
      - sky_s_prod_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${MAIN_APP_PORT:-4000}/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_prod_data:
    driver: local

networks:
  sky_s_prod_network:
    driver: bridge
